/* ===== å¿œç­”ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ ===== */
.slider-wrap {
  position: absolute;

.slider {
  width: 82%;

.knob {
  width: 48px;
  height: 48px;
  background: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #3aa655;
  font-size: 22px;
  cursor: pointer;
  touch-action: none;

.label {
  flex: 1;
  text-align: center;
  font-size: 15px;
  color: #f0f0f0;
  letter-spacing: 0.5px;
}

/* ===== ãƒ–ãƒ©ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ ===== */
.blackout {
  position: fixed;
  inset: 0;
  background: #000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
  z-index: 999;
}

.blackout.active {
  opacity: 1;
  pointer-events: auto;
}

<body>

<div class="slider-wrap">
  <div class="slider" id="slider">
    <div class="knob" id="knob">ğŸ“</div>
    <div class="label">ã‚¹ãƒ©ã‚¤ãƒ‰ã—ã¦å¿œç­”</div>
  </div>
</div>

<div class="blackout" id="blackout"></div>

<script>
const knob = document.getElementById('knob');
const slider = document.getElementById('slider');
const blackout = document.getElementById('blackout');

let startX = 0;
let currentX = 0;
let dragging = false;

knob.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  dragging = true;
});

document.addEventListener('touchmove', e => {
  if (!dragging) return;

  currentX = e.touches[0].clientX - startX;
  const max = slider.offsetWidth - knob.offsetWidth - 12;

  if (currentX < 0) currentX = 0;
  if (currentX > max) currentX = max;

  knob.style.transform = `translateX(${currentX}px)`;

  if (currentX > max * 0.9) {
    blackout.classList.add('active');
    dragging = false;
  }
});

document.addEventListener('touchend', () => {
  if (!dragging) return;
  knob.style.transform = 'translateX(0)';
  dragging = false;
});
</script>

</body>
